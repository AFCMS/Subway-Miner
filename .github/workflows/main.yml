name: Lint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3
      - name: Type Check Code Base
        uses: mrcjkb/lua-typecheck-action@v0.1.1
        with:
          checklevel: Warning
          directories: |
            mods
          configpath: ".luarc.json"
